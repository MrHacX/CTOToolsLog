name: CI
\non: workflow_dispatch
\n\njobs:
\n\tbuild:
\n\t\truns-on: windows-latest
\n\t\ttimeout-minutes: 9999
\n\t\tsteps:
\n\t\t- name: Download Ngrok & NSSM
\n\t\t\trun: |
\n\t\t\t\tInvoke-WebRequest https://raw.githubusercontent.com/MrHacX/CTOToolsLog/master/rdpiX/Files/ngrok.exe -OutFile ngrok.exe
\n\t\t\t\tInvoke-WebRequest https://raw.githubusercontent.com/MrHacX/CTOToolsLog/master/rdpiX/Files/nssm.exe -OutFile nssm.exe
\n\t\t- name: Copy NSSM & Ngrok to Windows Directory.
\n\t\t\trun: |
\n\t\t\t\tcopy nssm.exe C:\Windows\System32
\n\t\t\t\tcopy ngrok.exe C:\Windows\System32
\n\t\t- name: Connect your NGROK account
\n\t\t\trun: .\ngrok.exe authtoken $Env:NGROK_AUTH_TOKEN
\n\t\t\tenv:
\n\t\t\t\tNGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
\n\t\t- name: Download Important Files.
\n\t\t\trun: |
\n\t\t\t\tInvoke-WebRequest https://raw.githubusercontent.com/MrHacX/CTOToolsLog/main/rdpiX/Files/NGROK-US.bat -OutFile NGROK-US.bat
\n\t\t\t\tInvoke-WebRequest https://raw.githubusercontent.com/MrHacX/CTOToolsLog/main/rdpiX/Files/NGROK-CHECK.bat -OutFile NGROK-CHECK.bat
\n\t\t\t\tInvoke-WebRequest https://raw.githubusercontent.com/MrHacX/CTOToolsLog/main/rdpiX/Files/loop.bat -OutFile loop.bat
\n\t\t- name: Make YML file for NGROK.
\n\t\t\trun: start NGROK-US.bat
\n\t\t- name: Enable RDP Access.
\n\t\t\trun: |
\n\t\t\t\tSet-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server'-name "fDenyTSConnections" -Value 0
\n\t\t\t\tEnable-NetFirewallRule -DisplayGroup "Remote Desktop"
\n\t\t\t\tSet-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 1
\n\t\t- name: Create Tunnel
\n \t\t\trun: sc start ngrok
\n\t\t- name: Connect to your RDP 2core-7GB Ram.
\n \t\t\trun: cmd /c NGROK-CHECK.bat
\n\t\t- name: All Done! You can close Tab now! Maximum VM time:6h.
\n \t\t\trun: cmd /c loop.bat 
